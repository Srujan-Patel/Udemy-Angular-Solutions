<div class="row">
    <div class="col-xs-12"></div>
    <img [src]="recepie.imagePath" alt="{{recepie.name}}" class="img-responsive"
    style="max-height: 100px;">
</div>
<div class="row">
    <div class="col-xs-12">
    <h1>{{recepie.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="xs-col-12">
    <div class="btn-group" 
    appDropdownDirective>
        <button class="btn btn-primary dropdown-toggle">Manage Recepie<span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
            <li><a href="#"></a>Edit recepie</li>
            <li><a href="#"></a>Delete a recepie</li>
        </ul>
    </div>
    </div>
</div>
<br>

<div class="row">
    <div class="col-xs-12">

        <p>{{recepie.description}}</p>
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
<ul class="list-group">
    <li class="list-group-item"
    *ngFor= "let ingredient of recepie.ingredients">
    {{ingredient.name}}-{{ingredient.amount}}</li>
    
</ul>
    </div>
</div>
